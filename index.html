<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      .container-narrow {
        margin: 0 auto;
        max-width: 1170px;
      }
      
      .hero-unit {
        background: #e5e5e5; /* Old browsers */
        background: -moz-linear-gradient(top,  #e5e5e5 0%, #ffffff 23%, #ffffff 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#e5e5e5), color-stop(23%,#ffffff), color-stop(100%,#ffffff)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #e5e5e5 0%,#ffffff 23%,#ffffff 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #e5e5e5 0%,#ffffff 23%,#ffffff 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #e5e5e5 0%,#ffffff 23%,#ffffff 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #e5e5e5 0%,#ffffff 23%,#ffffff 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e5e5e5', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit" style="margin-top: 150px; padding-top: 100px; border-radius: 10px; border: 1px solid black; box-shadow: 1px 1px 5px #888888; background-color: white;">
        <img src="title-logo.png" style="top: 20px; margin-left: -100px; position: absolute;">
        <h1 style="display: none;">Tiled</h1>
        <p class="lead">Your free, easy to use and flexible tile map editor</p>

        <p>
        <a class="btn btn-large btn-success" href=""><i class="icon-download-alt icon-white"></i> Download</a>
        <a class="btn btn-large btn-info" href=""><i class="icon-heart icon-white"></i> Support</a>
        </p>
      </div>
      <div class="row">
        <div class="span8" style="">
          <h2>Hello, world!</h2>
        </div>
        <div class="span4">
          <h2>Sidebar</h2>
          <ul class="nav nav-list">
            <li><a href="#"><i class="icon-home"></i> Home</a></li>
            <li><a href="#"><i class="icon-book"></i> Library</a></li>
            <li><a href="#"><i class="icon-pencil"></i> Applications</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
